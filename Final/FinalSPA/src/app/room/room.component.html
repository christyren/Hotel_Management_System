<div class="container">
    <div class="alert alert-success">
        <b>Rooms Page</b>
    </div>

    <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-dark" id="dropdownBasic3" ngbDropdownToggle>Actions</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="tab=1">Create</button>
              <button ngbDropdownItem (click)="tab=2">Update</button>
              <button ngbDropdownItem (click)="tab=3">Delete</button>
              <button ngbDropdownItem (click)="tab=4">Search</button>
            </div>
          </div>
        </div>
    </div>
    
    <form #loginForm="ngForm">
        <div class="form-group">
            <div class="form-group" *ngIf="tab!=1">
                <label for="ID">Id</label>
                <input type="ID" class="form-control" id="ID" name="ID" [(ngModel)]="room.Id" />
            </div>
            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="RTCode">RTCode</label>
                <input type="RTCode" class="form-control" id="RTCode" aria-describedby="RTCodeHelp" name="RTCode"
                    [(ngModel)]="room.RTCode" />
            </div>
            <div class="form-group" *ngIf="tab!=3&&tab!=4">
                <label for="Status">Status</label>
                <input type="Status" class="form-control" id="Status" aria-describedby="StatusHelp" name="Status"
                    [(ngModel)]="room.Status" />
            </div>
        </div>

        <input type="submit" class="btn btn-info" value="Create" name="btn1" *ngIf="tab==1" (click)="submit('Create')" />
        <input type="submit" class="btn btn-primary" value="Update" name="btn2" *ngIf="tab==2" (click)="submit('Update')" />
        <input type="submit" class="btn btn-danger" value="Delete" name="btn3" *ngIf="tab==3" (click)="submit('Delete')" />
        <input type="submit" class="btn btn-danger" value="Search" name="btn4" *ngIf="tab==4" (click)="submit('Search')" />

    </form>

</div>
<div>


    <ng-container *ngIf="tab==4" >
        <div>Room RTCode: {{room.RTCode}}</div>
        <div>Room Status: {{room.Status}}</div>
    </ng-container>
    <!-- <ng-container *ngIf="tab==4&&Customer.email==='' " >
        <h5>The Customer doesn't exist with id = {{Customer.id}}</h5>
     </ng-container> -->
</div>
